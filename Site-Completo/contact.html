<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX - Contact Us</title>
</head>
<body>
    <header>
        <nav>
            <img src="imagens/spaceX.png" alt="SpaceX-logo"> |
            <a href="index.html">Home Page</a> |
            <a href="ships.html">The Spaceships</a>
        </nav>
    </header>
    <hr>
    <h4><strong>Hire Us Now</strong></h4>
    <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
    <form action="">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" required> - 
        <label for="mail">E-mail: </label>
        <input type="email" name="mail" id="mail" required><br><br>
        Spaceship:
        <select name="spaceship" id="spaceship" required>
            <option value="Falcon9">Falcon 9</option>
            <option value="FalconHeavy">Falcon Heavy</option>
        </select> | 
        <label for="service">Type of service: </label>
        <input type="text" name="service" id="service" required><br><br><br>
        <input type="submit" name="submit" id="submit" value="Send Message">
    </form>
</body>
</html>
